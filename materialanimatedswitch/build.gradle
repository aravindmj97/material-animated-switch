apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'material-animated-switch'

    publishedGroupId = 'com.github.kmenager'
    libraryName = 'Material Animated Switch'
    artifact = 'material-animated-switch'

    libraryDescription = 'A material Switch with icon animations and color transitions'

    siteUrl = 'https://github.com/kmenager/material-animated-switch'
    gitUrl = 'https://github.com/kmenager/material-animated-switch.git'

    libraryVersion = '1.2.0'

    developerId = 'kmenager'
    developerName = 'Kevin Menager'
    developerEmail = 'kevmenager@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.0'
}

apply from: '../install.gradle'
apply from: '../bintray.gradle'

